<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Números en agrupación</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }canvas {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="500"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const colors = [
      '#e74c3c', '#3498db', '#2ecc71', '#f1c40f',
      '#9b59b6', '#e67e22', '#1abc9c', '#34495e', '#d35400'
    ];

    const numbers = [];
    const TOTAL = 20; // números totales rebotando
    const RADIUS = 16;

    function createNumber(value) {
      return {
        value,
        x: Math.random() * (canvas.width - 2 * RADIUS) + RADIUS,
        y: Math.random() * (canvas.height - 2 * RADIUS) + RADIUS,
        vx: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1),
        vy: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1),
        r: RADIUS,
        color: colors[(value - 1) % colors.length],
        group: null
      };
    }

    for (let i = 0; i < TOTAL; i++) {
      numbers.push(createNumber((i % 9) + 1));
    }

    function distance(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento
      numbers.forEach(n => {
        if (n.group) return;

        n.x += n.vx;
        n.y += n.vy;

        if (n.x - n.r < 0 || n.x + n.r > canvas.width) n.vx *= -1;
        if (n.y - n.r < 0 || n.y + n.r > canvas.height) n.vy *= -1;
      });

      // Colisiones
      for (let i = 0; i < numbers.length; i++) {
        for (let j = i + 1; j < numbers.length; j++) {
          const a = numbers[i];
          const b = numbers[j];

          if (distance(a, b) < a.r + b.r) {
            if (!a.group && !b.group) {
              a.group = b.group = [a, b];
            } else if (a.group && !b.group && a.group.length < 14) {
              a.group.push(b);
              b.group = a.group;
            } else if (b.group && !a.group && b.group.length < 14) {
              b.group.push(a);
              a.group = b.group;
            } else if ((a.group && a.group.length >= 14) || (b.group && b.group.length >= 14)) {
              // Explosión: se separan
              const group = a.group || b.group;
              group.forEach(n => {
                n.group = null;
                n.vx = (Math.random() * 4 - 2);
                n.vy = (Math.random() * 4 - 2);
              });
            }
          }
        }
      }

      // Dibujar
      numbers.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fillStyle = n.color;
        ctx.fill();

        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(n.value, n.x, n.y);
      });

      requestAnimationFrame(update);
    }

    update();
  </script></body>
</html>
