<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Números en serie</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }canvas {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

  </style>
</head>
<body>
  <canvas id="canvas" width="900" height="520"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const colors = [
      '#e74c3c', '#3498db', '#2ecc71', '#f1c40f',
      '#9b59b6', '#e67e22', '#1abc9c', '#34495e', '#d35400'
    ];

    const RADIUS = 16;
    const NUMBERS_PER_VALUE = 5; // 5 de cada número
    const MAX_CHAIN = 14;

    class Node {
      constructor(value) {
        this.value = value;
        this.color = colors[value - 1];
        this.x = Math.random() * (canvas.width - 2 * RADIUS) + RADIUS;
        this.y = Math.random() * (canvas.height - 2 * RADIUS) + RADIUS;
        this.vx = (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1);
        this.vy = (Math.random() * 2 + 1) * (Math.random() < 0.5 ? -1 : 1);
        this.chain = null;
      }
    }

    class Chain {
      constructor(nodes) {
        this.nodes = nodes;
        this.vx = (Math.random() * 2 - 1);
        this.vy = (Math.random() * 2 - 1);
        nodes.forEach(n => n.chain = this);
      }

      update() {
        this.nodes.forEach((n, i) => {
          if (i === 0) {
            n.x += this.vx;
            n.y += this.vy;
          } else {
            const prev = this.nodes[i - 1];
            const dx = prev.x - n.x;
            const dy = prev.y - n.y;
            const dist = Math.hypot(dx, dy) || 1;
            const target = RADIUS * 2;
            n.x = prev.x - (dx / dist) * target;
            n.y = prev.y - (dy / dist) * target;
          }

          if (n.x - RADIUS < 0 || n.x + RADIUS > canvas.width) this.vx *= -1;
          if (n.y - RADIUS < 0 || n.y + RADIUS > canvas.height) this.vy *= -1;
        });
      }

      explode() {
        this.nodes.forEach(n => {
          n.chain = null;
          n.vx = (Math.random() * 4 - 2);
          n.vy = (Math.random() * 4 - 2);
        });
      }
    }

    const nodes = [];

    for (let v = 1; v <= 9; v++) {
      for (let i = 0; i < NUMBERS_PER_VALUE; i++) {
        nodes.push(new Node(v));
      }
    }

    function distance(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento individual
      nodes.forEach(n => {
        if (n.chain) return;
        n.x += n.vx;
        n.y += n.vy;
        if (n.x - RADIUS < 0 || n.x + RADIUS > canvas.width) n.vx *= -1;
        if (n.y - RADIUS < 0 || n.y + RADIUS > canvas.height) n.vy *= -1;
      });

      // Colisiones y agrupación
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i];
          const b = nodes[j];
          if (distance(a, b) < RADIUS * 2) {
            if (!a.chain && !b.chain) {
              new Chain([a, b]);
            } else if (a.chain && !b.chain && a.chain.nodes.length < MAX_CHAIN) {
              a.chain.nodes.push(b);
              b.chain = a.chain;
            } else if (b.chain && !a.chain && b.chain.nodes.length < MAX_CHAIN) {
              b.chain.nodes.push(a);
              a.chain = b.chain;
            } else if ((a.chain && a.chain.nodes.length >= MAX_CHAIN) ||
                       (b.chain && b.chain.nodes.length >= MAX_CHAIN)) {
              (a.chain || b.chain).explode();
            }
          }
        }
      }

      // Actualizar cadenas
      const chains = new Set(nodes.filter(n => n.chain).map(n => n.chain));
      chains.forEach(c => c.update());

      // Dibujar
      nodes.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, RADIUS, 0, Math.PI * 2);
        ctx.fillStyle = n.color;
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(n.value, n.x, n.y);
      });

      requestAnimationFrame(update);
    }

    update();
  </script></body>
</html>
